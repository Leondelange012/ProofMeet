version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: proofmeet-postgres
    environment:
      POSTGRES_DB: proofmeet
      POSTGRES_USER: proofmeet
      POSTGRES_PASSWORD: proofmeet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - proofmeet-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proofmeet-backend
    environment:
      DATABASE_URL: postgresql://proofmeet:proofmeet_password@postgres:5432/proofmeet
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your-super-secret-jwt-key-here
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - proofmeet-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proofmeet-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - proofmeet-network
    command: npm run dev

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: proofmeet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - proofmeet-network

volumes:
  postgres_data:
  redis_data:

networks:
  proofmeet-network:
    driver: bridge
