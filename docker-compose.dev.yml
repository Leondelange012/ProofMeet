version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: proofmeet-postgres
    environment:
      POSTGRES_DB: proofmeet
      POSTGRES_USER: proofmeet
      POSTGRES_PASSWORD: proofmeet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proofmeet-network

  # Backend API (simplified for development)
  backend:
    image: node:18-alpine
    container_name: proofmeet-backend
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://proofmeet:proofmeet_password@postgres:5432/proofmeet
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: proofmeet-super-secret-jwt-key-for-testing-only
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - proofmeet-network
    command: >
      sh -c "
        npm install &&
        npx prisma generate &&
        npx prisma db push &&
        npm run dev
      "

  # Frontend (simplified for development)
  frontend:
    image: node:18-alpine
    container_name: proofmeet-frontend
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    networks:
      - proofmeet-network
    command: >
      sh -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "

volumes:
  postgres_data:

networks:
  proofmeet-network:
    driver: bridge
