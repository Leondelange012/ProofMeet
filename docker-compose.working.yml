version: '3.8'

services:
  # Simple Backend (no Prisma issues)
  backend:
    image: node:18
    container_name: proofmeet-backend-simple
    working_dir: /app
    environment:
      PORT: 5000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - proofmeet-network
    command: >
      bash -c "
        npm install express cors &&
        node simple-server.js
      "

  # Frontend
  frontend:
    image: node:18
    container_name: proofmeet-frontend-simple
    working_dir: /app
    environment:
      VITE_API_BASE_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    networks:
      - proofmeet-network
    command: >
      bash -c "
        npm install &&
        npm run dev -- --host 0.0.0.0
      "

networks:
  proofmeet-network:
    driver: bridge
